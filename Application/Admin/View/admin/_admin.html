<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加管理员 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/Style/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('adminMessage')}">管理员列表</a></span>
    <span class="action-span1"><a href="{:U('Admin/index')}" target="_top">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加管理员 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form enctype="multipart/form-data" action="__SELF__" method="post">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">用户名：</td>
                <td>
                    <input type="text" name="admin_username" maxlength="20" value="{$adminList.admin_username}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">所属用户组：</td>
                <td>
                   {:buildSelect('Role','admin_role','role_id','role_name',$adminList['admin_role'])}
                    <span class="require-field">*</span> 
                </td>
            </tr>
            <tr>
                <td class="label">Email：</td>
                <td>
                    <input type="text" name="admin_mail" value="{$adminList.admin_mail}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">QQ：</td>
                <td>
                    <input type="text" name="admin_qq" value="{$adminList.admin_qq}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">Tel：</td>
                <td>
                    <input type="text" name="admin_tel" value="{$adminList.admin_tel}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <!-- 如果管理员密码存在，则显示该选项 -->
            <if condition="$adminList['admin_id'] neq ''">
                <tr>
                    <td class="label">
                        原始密码：
                    </td>
                    <td>
                        <input type="password" name="old_password" maxlength="32" size="40" />
                        <span class="require-field">*</span><br>
                        <span style="display:block;color:red">如果要修改密码,请先填写原始密码,如留空,密码保持不变</span>
                    </td>
                </tr>
            </if>
            <tr>
                <td class="label">首次密码：</td>
                <td>
                    <input type="password" name="admin_password1" maxlength="32" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">确认密码：</td>
                <td>
                    <input type="password" name="admin_password2" maxlength="32" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="hidden" name="admin_id" value="{$adminList.admin_id}" />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>
