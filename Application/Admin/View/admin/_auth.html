<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加权限 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/Style/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('authMessage')}">权限列表</a></span>
    <span class="action-span1"><a href="{:U('Admin/index')}" target="_top">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加权限 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form enctype="multipart/form-data" action="__SELF__" method="post">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">权限名称：</td>
                <td>
                    <input type="text" name="auth_name" maxlength="60" size="40" value="{$authList.auth_name}" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">上级权限：</td>
                <td>
                    {:buildSelect('Auth','auth_pid','auth_id','auth_name',$authList['auth_pid'])}
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">权限控制器：</td>
                <td>
                    <input type="text" name="auth_controller" maxlength="60" size="40" value="{$authList.auth_controller}" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">权限方法：</td>
                <td>
                    <input type="text" name="auth_action" maxlength="60" size="40" value="{$authList.auth_action}" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">侧边栏展示：</td>
                <td>
                    <input type="radio" name="is_show" value="是" <if condition="($authList['is_show'] eq '是') OR ($authList['is_show'] eq '')">checked="checked"</if> /> 是
                    <input type="radio" name="is_show" value="否" <if condition="$authList['is_show'] eq '否'">checked="checked"</if> /> 否(后台首页侧边菜单栏不会显示该操作)
                </td>
            </tr>
            <tr>
                <td class="label">权限描述：</td>
                <td>
                    <textarea  name="auth_desc" cols="40" rows="6">{$authList.auth_desc}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="hidden" name="auth_id" value="{$authList.auth_id}" />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>
