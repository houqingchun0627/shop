<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/Style/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('brandHandler',array('id' => 1))}">添加品牌</a></span>
    <span class="action-span1"><a href="{:U('Admin/index')}" target="_top">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<!--商品品牌搜索-->
<div class="form-div">
    <form action="" name="searchForm">
    <img src="__PUBLIC__/Admin/Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="brand_name" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<!--商品品牌展示-->
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>品牌id</th>
                <th>品牌名称</th>
                <th>品牌Logo</th>
                <th>品牌网址</th>
                <th>品牌描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>是否推荐</th>
                <th>操作</th>
            </tr>
            <volist name="brandList" id="vo">
            <tr>
                <td align="center">{$vo.brand_id}</td>
                <td align="center">{$vo.brand_name}</td>
                <td class="first-cell" align="center">
                    <span><a href="{$vo.brand_image}" target="_brank"><img src="{$vo.brand_logo}" width="30" height="30" border="0" alt="品牌LOGO" /></a></span>
                </td>
                <td align="center">
                    <a href="http://{$vo.brand_site_url}" target="_blank" title="{$vo.brand_name}">{$vo.brand_site_url}</a>
                </td>
                <td align="center">{$vo.brand_desc}</td>
                <td align="center">{$vo.brand_sort}</td>
                <td align="center"><img src="<if condition='$vo[is_show] eq 是'> __PUBLIC__/Admin/Images/yes.gif <else/> __PUBLIC__/Admin/Images/no.gif </if>"/></td>
                <td align="center"><img src="<if condition='$vo[is_promote] eq 是'> __PUBLIC__/Admin/Images/yes.gif <else/> __PUBLIC__/Admin/Images/no.gif </if>"/></td>
                <td align="center">
                <a href="" target="_blank" title="查看"><img src="__PUBLIC__/Admin/Images/icon_view.gif" width="16" height="16" border="0" /></a>
                <a href="{:U('brandHandler',array('id' => 2,'brand_id' => $vo['brand_id']))}" title="编辑"><img src="__PUBLIC__/Admin/Images/icon_edit.gif" width="16" height="16" border="0" /></a>
                <a href="{:U('brandHandler',array('id' => 3,'brand_id' => $vo['brand_id']))}" title="删除" onclick="return confirm('你确定要删除吗？');"><img src="__PUBLIC__/Admin/Images/icon_drop.gif" width="16" height="16" border="0" /></a>
                <a href="{:U('brandHandler',array('id' => 4,'brand_id' => $vo['brand_id']))}" onclick="" title="回收站"><img src="__PUBLIC__/Admin/Images/icon_trash.gif" width="16" height="16" border="0" /></a></td>
            </tr>
            </volist>
            <tr>
                <!-- 商品品牌展示分页 -->
                <!-- {$page} -->
            </tr>
        </table>
    </div>
</form>

<div id="footer">
共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br />

</body>
</html>
