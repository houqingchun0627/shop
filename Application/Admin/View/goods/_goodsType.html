<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加类型 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/Style/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('goodsType')}">商品类型</a></span>
    <span class="action-span1"><a href="{:U('Admin/Admin/index')}" target="_top">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加类型 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="__SELF__" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">类型名称:</td>
                <td>
                    <input type='text' name='type_name' maxlength="20" value='{$typeList.type_name}' size='22' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">属性分组:</td>
                <td>
                    <textarea id="type_group" name="type_group">{$typeList.type_group}</textarea>
                    <span class="notice-span" style="display:block">每行一个商品属性组。排序也将按照自然顺序排序。</span>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="hidden" name="type_id" value="{$typeList['type_id']}" />
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
